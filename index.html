<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/Imagem do logo.jpg" type="image/x-icon">
    <img src = "../static/img/pizzaria-banner.png " >

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fim do Bootstrap -->
    <title>Pizzaria JOTTA</title>
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <!-- Modal de mensagens -->
    <div open class="modal fade {{ category }}" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notificação:</h5>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close"
                        data-target="#exampleModal" data-toggle="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ message }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Container principal -->
    <div class="container">
        
        <!-- Imagem de fundo da pizzaria -->
        <div class="form-image">
            <img src="../static/img/Imagem do logo.jpg" alt="Pizza delícia">
        </div>
        <!-- Formulário de pedido e busca -->
        <div class="form">
                        <form action="/index" id="login" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem-vindo à Pizzaria JOTTA</h1>
                    </div>

                    <div class="login-button">
                        <button type="submit">Fazer Pedido</button>
                    </div>
                </div>

                <div class="input-group">
                    
                    <div class="input-box">
                        
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="input-box">
                        <label for="pizza">Escolha a Pizza</label>
                        <select id="pizza" name="pizza" required>
                            <option value="marguerita">Marguerita</option>
                            <option value="calabresa">Calabresa</option>
                            <option value="frango">Frango com Catupiry</option>
                            <option value="quatro_queijos">Quatro Queijos</option>
                            <option value="portuguesa">Portuguesa</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="size">Tamanho</label>
                        <select id="size" name="size" required>
                            <option value="pequena">Pequena</option>
                            <option value="media">Média</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="data">Data de Entrega</label>
                        <input id="data" type="date" name="data" placeholder="Data da entrega" required>
                    </div>
                </div>
            </form>

            <form action="/buscar" method="post">
                <div class="input-box">
                    <label for="nome">Digite seu nome para buscar seu pedido</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="continue-button">
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
